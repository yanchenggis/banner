<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated City Maps Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .banner-container {
            width: 100%;
            max-width: 100vw;
            height: 70vh;
            min-height: 600px;
            margin: 0 auto;
            background: linear-gradient(135deg, rgba(15,93,244,1) 19%, rgba(33,200,117,1) 89%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .map-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        .network-map {
            animation: rotateNetwork 8s infinite linear;
            transform-origin: center center;
        }

        .building-map {
            animation: rotateBuildings 12s infinite linear reverse;
            transform-origin: center center;
            opacity: 0.6;
        }

        @keyframes rotateNetwork {
            from { transform: rotate(0deg) scale(1.2); }
            to { transform: rotate(360deg) scale(1.2); }
        }

        @keyframes rotateBuildings {
            from { transform: rotate(0deg) scale(1.1); }
            to { transform: rotate(-360deg) scale(1.1); }
        }

        .network-svg {
            width: 100%;
            height: 100%;
        }

        .building-svg {
            width: 100%;
            height: 100%;
        }

        .content-overlay {
            position: absolute;
            top: 50%;
            left: 50px;
            transform: translateY(-50%);
            color: white;
            z-index: 10;
        }

        .title {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .subtitle {
            font-size: 1.5em;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* Overlay blend effects */
        .map-layer:nth-child(1) {
            mix-blend-mode: screen;
        }

        .map-layer:nth-child(2) {
            mix-blend-mode: multiply;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .banner-container {
                height: 50vh;
                min-height: 400px;
            }
            
            .content-overlay {
                left: 30px;
            }
            
            .title {
                font-size: 2.5em;
            }
            
            .subtitle {
                font-size: 1.2em;
            }
        }
    </style>
</head>
