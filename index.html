<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated City Maps Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0; /* Remove padding to ensure banner fills width */
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .banner-container {
            width: 100%;
            max-width: 100vw;
            height: 70vh;
            min-height: 600px;
            margin: 0 auto;
            /* Gradient background is here (NOT transparent) */
            background: linear-gradient(135deg, rgba(15,93,244,1) 19%, rgba(33,200,117,1) 89%); 
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .map-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        .network-map {
            /* Animation for the container holding the SVG */
            animation: rotateNetwork 8s infinite linear;
            transform-origin: center center;
        }

        /* Removed building-map animation as requested previously */
        
        .network-svg {
            width: 100%;
            height: 100%;
        }

        /* Styles for the paths inside the SVG */
        .network-svg path,
        .network-svg line {
            stroke: rgba(255, 255, 255, 0.6);
            stroke-width: 0.5;
            fill: none;
        }

        @keyframes rotateNetwork {
            from { transform: rotate(0deg) scale(1.2); }
            to { transform: rotate(360deg) scale(1.2); }
        }
    </style>
</head>
