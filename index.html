<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated City Maps Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .banner-container {
            width: 100%;
            max-width: 100vw;
            height: 70vh;
            min-height: 600px;
            margin: 0 auto;
            /* Changed background to be a bit darker for better contrast */
            background: linear-gradient(135deg, rgba(15,93,244,1) 19%, rgba(33,200,117,1) 89%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .map-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .map-layer img {
            /* We will let the keyframes control the size (scale) entirely */
            width: 100%; 
            height: 100%;
            object-fit: contain;
            opacity: 0.7;
            background: transparent;
        }

        .line-map {
            /* ðŸ’¡ SLOWER: Increased duration from 8s to 10s */
            animation: oscillateLine 10s ease-in-out infinite;
            transform-origin: center center;
        }

        .line-map img {
            filter: brightness(0) invert(1) opacity(0.8);
        }

        .color-map {
            /* ðŸ’¡ SLOWER: Increased duration from 10s to 12s */
            animation: oscillateColor 12s ease-in-out infinite;
            transform-origin: center center;
            opacity: 0.5;
        }

        .color-map img {
            filter: brightness(0) invert(1) opacity(0.6);
        }

        /* Oscillating animations - Center -> Separate -> Center */
        @keyframes oscillateLine {
            /* ðŸ’¡ START & END: Maps together, scaled 2.5x larger (~1.8) */
            0%, 100% { 
                transform: translateX(0) rotate(0deg) scale(1.8); 
            }
            /* ðŸ’¡ MIDDLE: Line map moves 15% to the LEFT */
            50% { 
                transform: translateX(-15%) rotate(-5deg) scale(1.8); 
            }
        }

        @keyframes oscillateColor {
            /* ðŸ’¡ START & END: Maps together, scaled 2.5x larger (~1.75) */
            0%, 100% { 
                transform: translateX(0) rotate(0deg) scale(1.75); 
            }
            /* ðŸ’¡ MIDDLE: Color map moves 15% to the RIGHT */
            50% { 
                transform: translateX(15%) rotate(5deg) scale(1.75); 
            }
        }

        .content-overlay {
            position: absolute;
            top: 50%;
            left: 50px;
            transform: translateY(-50%);
            color: white;
            z-index: 10;
        }

        .title {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .subtitle {
            font-size: 1.5em;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* Blend modes for layering effect */
        .map-layer:nth-child(1) {
            mix-blend-mode: screen;
        }

        .map-layer:nth-child(2) {
            mix-blend-mode: screen;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .banner-container {
                height: 50vh;
                min-height: 400px;
            }
            
            .content-overlay {
                left: 30px;
            }
            
            .title {
                font-size: 2.5em;
            }
            
            .subtitle {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="map-layer line-map">
            <img src="https://raw.githubusercontent.com/yanchenggis/banner/main/line_state.svg" alt="Line State Map">
        </div>

        <div class="map-layer color-map">
            <img src="https://raw.githubusercontent.com/yanchenggis/banner/main/color_state.svg" alt="Color State Map">
        </div>
        <--!
        <div class="content-overlay">
            <div class="title">Urban Analytics</div>
            <div class="subtitle">Visualizing City Networks & Development</div>
        </div>
        -->
    </div>
</body>
</html>
