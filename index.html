<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated City Maps Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0; /* Changed from 20px to 0 to ensure banner fills screen edge-to-edge if needed */
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .banner-container {
            width: 100%;
            max-width: 100vw;
            height: 70vh;
            min-height: 600px;
            margin: 0 auto;
            /* This div provides the main gradient background */
            background: linear-gradient(135deg, rgba(15,93,244,1) 19%, rgba(33,200,117,1) 89%); 
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .map-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        .network-map {
            animation: rotateNetwork 8s infinite linear;
            transform-origin: center center;
        }
        
        .network-svg {
            width: 100%;
            height: 100%;
        }

        /* NEW CLASS: Used for the background rectangle inside the SVG */
        .svg-background {
             /* Inherit the gradient from the banner-container via CSS variable or redefine it */
             fill: none; /* Required to ensure this rect does not interfere with the gradient being drawn */
        }

        .network-svg path {
            stroke: rgba(255, 255, 255, 0.6);
            stroke-width: 0.5;
            fill: none;
        }

        @keyframes rotateNetwork {
            from { transform: rotate(0deg) scale(1); }
            to { transform: rotate(360deg) scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="map-layer network-map">
            <svg class="network-svg" viewBox="-500 -500 2500 1500" xmlns="http://www.w3.org/2000/svg">
                
                <path d="M 120 180 C 130 150, 200 100, 350 80 L 400 70 M 500 150 L 550 160 C 600 180, 700 250, 750 280 L 800 300 M 100 250 L 150 220 M 250 120 L 300 140 M 450 60 L 500 30 M 600 10 L 650 40 M 700 80 L 750 110 M 50 50 L 100 20 L 150 50 L 200 20 L 250 50 L 300 20 L 350 50 L 400 20 L 450 50 L 500 20 L 550 50 L 600 20 L 650 50 L 700 20 L 750 50 L 800 20" transform="translate(1162,285) scale(0.65)" />
                <path d="M 140 180 L 250 120 L 360 80 L 470 70 L 580 80 L 690 120 L 800 180" transform="translate(100, 100) scale(1.5)" />
                <path d="M 10 200 C 100 100, 300 50, 500 50 C 700 50, 800 100, 850 200" transform="translate(200, 200) scale(1.2)" />
                <path d="M 100 100 L 150 150 L 200 100 L 250 150 L 300 100 L 350 150 L 400 100 L 450 150 L 500 100 L 550 150 L 600 100 L 650 150 L 700 100 L 750 150 L 800 100" transform="translate(450, 450) scale(0.5)" />

                <g stroke="rgba(255,255,255,0.2)" stroke-width="1" fill="none">
                    <line x1="0" y1="70" x2="800" y2="70" />
                    <line x1="0" y1="140" x2="800" y2="140" />
                    <line x1="0" y1="220" x2="800" y2="220" />
                    
                    <line x1="115" y1="0" x2="115" y2="300" />
                    <line x1="205" y1="0" x2="205" y2="300" />
                    <line x1="295" y1="0" x2="295" y2="300" />
                    <line x1="385" y1="0" x2="385" y2="300" />
                    <line x1="475" y1="0" x2="475" y2="300" />
                    <line x1="565" y1="0" x2="565" y2="300" />
                    <line x1="655" y1="0" x2="655" y2="300" />
                    <line x1="745" y1="0" x2="745" y2="300" />
                </g>
            </svg>
        </div>
    </div>
</body>
</html>
