<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated City Maps Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .banner-container {
            width: 100%;
            max-width: 100vw;
            height: 70vh;
            min-height: 600px;
            margin: 0 auto;
            /* Gradient background */
            background: linear-gradient(135deg, rgba(15,93,244,1) 19%, rgba(33,200,117,1) 89%); 
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .map-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
            /* Centering the SVG within the map-layer */
            display: flex; 
            align-items: center; 
            justify-content: center;
        }

        .network-map {
            /* Animation for the container holding the SVG */
            animation: rotateNetwork 12s infinite linear;
            transform-origin: center center;
        }

        .network-svg {
            /* Ensures SVG takes up space in the centered layer */
            width: 80%; 
            height: 80%;
            /* Filters applied directly to the inline SVG */
            filter: brightness(0) invert(1) opacity(0.8);
            object-fit: contain;
        }

        /* Styles for the animated network paths and street lines */
        .network-svg path:not(.background-path),
        .network-svg line {
            stroke: rgba(255, 255, 255, 0.6);
            stroke-width: 0.5;
            fill: none;
        }
        
        /* FIX: Ensures the invisible background path does not create a white box/outline */
        .background-path {
            stroke: none !important; 
            fill: none !important;
        }

        @keyframes rotateNetwork {
            from { transform: rotate(0deg) scale(1.3); } 
            to { transform: rotate(360deg) scale(1.3); }
        }
        
        /* --- Content Overlay CSS (From your script) --- */
        .content-overlay {
            position: absolute;
            top: 50%;
            left: 50px;
            transform: translateY(-50%);
            color: white;
            z-index: 10;
        }

        .title {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .subtitle {
            font-size: 1.5em;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        @media (max-width: 768px) {
            .banner-container { height: 50vh; min-height: 400px; }
            .content-overlay { left: 30px; }
            .title { font-size: 2.5em; }
            .subtitle { font-size: 1.2em; }
        }
    </style>
</head>
